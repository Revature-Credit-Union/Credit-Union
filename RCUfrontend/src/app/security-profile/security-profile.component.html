<div class="container">
    <div class="card card-container" id="myInfo">
       




        <h2 class="Title">Security Settings </h2>
        <h2 class="username">Username: </h2>
        <h2 class="password">Password:</h2>


        <button class="editbtn btn btn-primary" (click)="edit()"><span> Reset Username and Password</span></button>
    
    </div>


<div class="editingInfo" id="editInfo">
    <form
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="username">Username: </label>
      <input
        type="username"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        #username="ngModel"
      />
      <div class="alert-danger" *ngIf="username.errors && f.submitted">
        <div *ngIf="username.errors.required">Username is required</div>
    
      </div>
    </div>
    
    <div class="form-group">
      <button class="btn btn-primary btn-block">Change</button>
    </div>

    <div class="alert alert-warning" *ngIf="f.submitted && usernameChangeFailed">
      Username change unsuccessful.<br />{{ errorMessage }}
    </div>
  </form>
