<div class = "TransactionForm">
    <form (submit) = "enactTransaction()">
        <!-- The idea here is simple, on window load, a form that has buttons, or 
        some such, containing the user's accounts that can be clicked (only one 
        out of them can be clicked), as well as some other form information 
        such as transaction type and amonnt, and the user can click sumbit 
        afterwards, and the info would be sent to the backend -->
        <p>Please select your account.</p>
        <!-- A List showing accounts that the user can click goes here. -->
        <br>

        <p>Please select your type of transaction.</p>
        <input type = "radio" id = "deposit" name = "transaction" required
        (change) = "changeTransaction(1)">
        <label for = "deposit">Deposit</label><br>
        <input type = "radio" id = "withdrawal" name = "transaction"
        (change) = "changeTransaction(2)">
        <label for = "withdrawal">Withdraw</label><br>
        
        <br>

        <p>Please select your amount.</p>
        <label>Amount: </label>
        <input type = "text">

        <input type = "submit">
    </form>
</div>
