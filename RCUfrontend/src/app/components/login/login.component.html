
<h2 class = "center">Login</h2>
<div class = "center">
    <form>
        <mat-form-field class = "form-group center">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)] = "login.username" type = "text" name = "username" class = "form-control">
        </mat-form-field>
        <br>
        <mat-form-field class = "form-group center">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)] = "login.password" type = "password" name = "password" class = "form-control">
        </mat-form-field>
        <br>
        <label class = "warn-label"><i>{{ status }}</i></label>
        <br>
        <br>
        <button type="submit" class = "btn center" (click)=logIn()>Login</button>
    </form>
</div>

<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ this.username }}.
      </div>
    </div>
  </div>
