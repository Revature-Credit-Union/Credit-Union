<div class="container" style="margin-top: 5rem;">
    <div class="card card-container">
      <div>
        <h2>Create New Account</h2>
      </div>
<form [formGroup]="accountForm" (ngSubmit)="createAccount()">
    <div class="form-group">
        <Label for="accountType">Account Type:</Label>
        <input type="radio" value="0" formControlName="accountType" required> Checking
        <input type="radio" value="1" formControlName="accountType" required> Savings
    </div>
    <div class="form-group">
        <Label for="amount">Inital Deposit Amount</Label>
        <input id="amount" type="text" formControlName="balance" >
    </div>
    <div class="form-group">
        <button class="btn btnsubmitcolor">Create Account</button>
    </div>
</form>

</div>
</div>
