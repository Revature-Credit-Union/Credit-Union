<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="password">Current Password</label>
          <input
            type="password"
            class="form-control"
            name="currentPassword"
            [(ngModel)]="form.currentPassword"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            class="form-control"
            name="newPassword"
            [(ngModel)]="form.newPassword"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Confirm New Password</label>
          <input
            type="password"
            class="form-control"
            name="confirmNewPassword"
            [(ngModel)]="form.confirmNewPassword"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <button class="btn btn-primary btn-block">Change</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && passwordChangeFailed">
          Password change unsuccessful.<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your password has been successfully changed.
      </div>
    </div>
  </div>
